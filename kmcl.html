<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recommended Skills – BetterFuture</title>
  <style>
    /* Reset & font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .bf-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .bf-box h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ffffff;
      background: linear-gradient(to right, #f6d365, #fda085);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .bf-list {
      list-style: none;
    }

    .bf-list li {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      border-left: 5px solid #ffd700;
      padding: 14px 18px;
      margin: 12px 0;
      border-radius: 12px;
      font-size: 1.1rem;
      color: #fff;
      backdrop-filter: blur(5px);
      opacity: 0;
      transform: translateY(10px);
      animation: slideUp 0.6s ease forwards;
    }

    .bf-list li span {
      margin-right: 12px;
      font-size: 1.4rem;
    }

    .bf-button {
      display: block;
      margin: 30px auto 0;
      padding: 14px 28px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    .bf-button:hover {
      transform: translateY(-3px);
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .bf-box {
        padding: 24px;
      }

      .bf-box h2 {
        font-size: 1.5rem;
      }

      .bf-list li {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bf-box">
    <h2>🚀 Skills Recommended for Your Future</h2>
    <ul class="bf-list" id="bf-suggestions">
      <!-- Skills will be inserted here -->
    </ul>
    <button class="bf-button" onclick="goToResult()">✅ I've Completed My Course</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const skills = [
        { icon: "📊", name: "Data Analysis with Excel" },
        { icon: "🐍", name: "Python Programming for Beginners" },
        { icon: "🤖", name: "AI Problem-Solving Techniques" },
        { icon: "🗣️", name: "Effective Workplace Communication" },
        { icon: "🧠", name: "Critical Thinking & Decision Making" }
      ];

      const list = document.getElementById("bf-suggestions");

      skills.forEach((skill, i) => {
        const li = document.createElement("li");
        li.style.animationDelay = `${i * 0.15}s`;

        const iconSpan = document.createElement("span");
        iconSpan.textContent = skill.icon;

        const text = document.createTextNode(skill.name);
        li.appendChild(iconSpan);
        li.appendChild(text);
        list.appendChild(li);
      });
    });

    function goToResult() {
      window.location.href = "result.html";
    }
  </script>
</body>
</html>
